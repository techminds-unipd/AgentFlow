name: Unit Tests

on:
    pull_request:
        types: [opened, reopened, synchronize]
    push:
      branches:
        - main

jobs:
    Backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node 22
              uses: actions/setup-node@v4
              with:
                node-version: 22.x
            - name: Installazione dipendenze
              run: npm ci --prefix ./backend
            - name: Unit testing
              run: npm test --prefix ./backend
